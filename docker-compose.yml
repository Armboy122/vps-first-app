version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: PeaTransformer
    ports:
      - "5432:5432"
    volumes:
      - postgresql_pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - mynetwork

  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - mynetwork
    depends_on:
      - db
    entrypoint: >
      sh -c "
      until nc -z db 5432; do
        echo 'Waiting for the database...';
        sleep 1;
      done;
      npx prisma migrate deploy --schema=./prisma/schema.prisma;
      yarn start;
      "
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3001:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase_metadata
      MB_DB_PORT: 5432
      MB_DB_USER: sa
      MB_DB_PASS: 1234
      MB_DB_HOST: db
    depends_on:
      - db
    networks:
      - mynetwork

volumes:
  postgresql_pgdata:

networks:
  mynetwork:
    driver: bridge
