version: '3.8'

x-logging: &default-logging
  options:
    max-size: "10m"
    max-file: "3"

services:
  db:
    image: postgres:16-alpine
    container_name: db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: PeaTransformer
    volumes:
      - postgresql_pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sa -d PeaTransformer || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - mynetwork
    logging: *default-logging

  nextjs-app:
    image: armboy/vps-first-app:latest
    container_name: nextjs-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://sa:1234@db:5432/PeaTransformer?schema=public"
      NEXTAUTH_SECRET: "armoby122"
      NEXT_PUBLIC_GENERATE_PDF: "https://script.google.com/macros/s/AKfycbzMlQp7F8jI9v3nN1PSkV_laJ8BY66vLAheexB120jO5o7n8O8X0otZlHGCenOESvN61Q/exec"
      NEXTAUTH_URL: "https://peas3.shop"
    networks:
      - mynetwork
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health',{timeout:3000}).then(r=>r.ok||process.exit(1)).catch(()=>process.exit(1))"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 20s
    # ðŸš€ à¹€à¸£à¹‡à¸§à¸¡à¸²à¸! à¹€à¸‰à¸žà¸²à¸° Prisma migrate à¸à¹ˆà¸­à¸™ start (Prisma generate à¸—à¸³à¹ƒà¸™ build time à¹à¸¥à¹‰à¸§)
    entrypoint: >
      sh -c "
      npx prisma migrate deploy --schema=./prisma/schema.prisma;
      dumb-init node server.js;
      "
    logging: *default-logging

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3001:3001"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase_metadata
      MB_DB_PORT: 5432
      MB_DB_USER: sa
      MB_DB_PASS: 1234
      MB_DB_HOST: db
      MB_EMBEDDING_REPORTING_ENABLED: "false"
      MB_ADMIN_EMAIL: admin@example.com
      MB_ADMIN_PASSWORD: admin123
      JAVA_OPTS: "-Xmx1024m"
      MB_JAVA_TIMEZONE: Asia/Bangkok
      MB_JETTY_PORT: 3001
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mynetwork
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health", "||", "exit", "0"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    logging: *default-logging

volumes:
  postgresql_pgdata:
    driver: local
  metabase_data:
    driver: local

networks:
  mynetwork:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16